<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>汉字时钟</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			hr {
				top: 400px;
				left: 400px;
				height: 1px;
				width: 420px;
				position: absolute;
				background-color: #000000;
			}

			ul {
				width: 100%;
				height: 100%;
				list-style: none;
				position: relative;
			}

			li div,
			.on {
				transition: transform linear 0.5s;
			}

			#hours,
			#minutes,
			#seconds {
				top: 365px;
				height: 40px;
				font-size: 16px;
				position: absolute;
				transform-origin: 50% 50%;
			}

			.hours,
			.minutes,
			.seconds {
				height: 40px;
				line-height: 40px;
				text-align: right;
				position: absolute;
			}

			#clock {
				width: 800px;
				height: 800px;
				margin: 60px auto;
			}

			#year {
				top: 365px;
				left: 295px;
				width: 240px;
				height: 40px;
				margin: auto;
				font-size: 20px;
				line-height: 40px;
				position: absolute;
			}

			#seconds {
				left: 0;
				width: 800px;
			}

			.seconds {
				width: 800px;
			}

			#minutes {
				left: 100px;
				width: 600px;
			}

			.minutes {
				width: 600px;
			}

			#hours {
				left: 200px;
				width: 400px;
				height: 40px;
			}

			.hours {
				width: 400px;
			}
		</style>
	</head>
	<body style="overflow-x: hidden; overflow-y: hidden">
		<div id="clock">
			<ul>
				<!--当前时间线-->
				<hr>
				<!--年容器-->
				<li id="year"></li>
				<!--秒容器-->
				<li id="seconds" class="on"></li>
				<!--分容器-->
				<li id="minutes" class="on"></li>
				<!--时容器-->
				<li id="hours" class="on"></li>
			</ul>
		</div>
