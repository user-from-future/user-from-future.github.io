<body>
<center>
<h1>CSDN专栏：<span style="color: blue;">python项目实战</span></h1>
<p><input type="radio" class="choose" name="choose" value="markdown" />MarkDown文件</p>
<p><input type="radio" class="choose" name="choose" value="html" checked="checked" />Html文件（有可跳转的目录）</p>
<p><input id="pwd" type="password" /></p>
<p><a style="font-size: 36px;" onclick="check()">提交</a></p>
</center>
<script>
function check() {
    var p = document.getElementById('pwd');
    var c = document.getElementsByName('choose');
    for (var i = 0; i < c.length; i++) {
        if (c[i].checked) {
            if (btoa(p.value) == 'MjAyMzMyMDI=') {
                console.log(window.location.href);
                console.log(c[i].value);
                console.log(window.location.href.slice(0, -11) + c[i].value + ".html");
                window.location.href = window.location.href.slice(0, -10) + c[i].value + ".html"
            } else if (p.value) {
                alert('密码错误！');
            } else {
                alert('请输入密码！');
            }
        }
    }
}
</script>
