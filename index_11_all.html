		<script>
			// 获取 min 和 max 之间的一个随机整数;
			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			// 打乱数组
			function shuffle(arr) {
				let _arr = arr.slice(); // slice不会影响原来的数组，但是splice就会影响原来的arr数组
				for (let i = 0; i < _arr.length; i++) {
					let j = getRandomInt(0, i);
					let t = _arr[i];
					_arr[i] = _arr[j];
					_arr[j] = t;
				}
				return _arr;
			}

					} else {

					}
				}

			function check(action_id) {
				const failed = []
				const english = document.getElementById('english').getElementsByTagName('li')
				for (let e = 0; e < (words.length < (english.length - 1) ? words.length : (english.length - 1)); e++) {
					english[e].style.color = 'black'
					if (document.getElementById('word' + (e + 1)).innerHTML != words[e]['解释']) {
						english[e].style.color = 'red'
						failed.push(english[e].innerText)
					} else {
						english[e].style.color = 'black'
					}
				}
				if (failed.length) {
					alert('红色的为错误匹配的单词！')
				} else {
					alert('恭喜，全部正确！')
				}
			}

			function drag(event) {
				event.dataTransfer.setData('word', event.target.id);
			}

			function drop(event) {

				const word = document.getElementById(event.dataTransfer.getData('word'))
				const targetText = event.target.innerText
				const font_size = event.target.style.fontSize
				const line_height = event.target.style.lineHeight
				const white_space = event.target.style.whiteSpace
				event.target.innerText = word.innerText
				event.target.style.fontSize = word.style.fontSize
				event.target.style.lineHeight = word.style.lineHeight
				event.target.style.whiteSpace = word.style.whiteSpace
				word.innerText = targetText
				word.style.fontSize = font_size
				word.style.lineHeight = line_height
				word.style.whiteSpace = white_space
			}

					td.style.lineHeight = '60px'
					td.style.whiteSpace = 'nowrap'
					const temp = document.createElement('div')
					temp.innerHTML = words[tr - 1]['解释']
					td.appendChild(temp)
					if (temp.scrollWidth > width - 20) {
						td.style.fontSize = '16px'
						td.style.lineHeight = '25px'
						td.style.whiteSpace = 'normal'
						td.innerHTML = words[tr - 1]['解释']
